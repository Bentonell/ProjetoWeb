<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebProject | Contactos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imagens/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="imagens/logotipo.jpg" alt="Logotipo Estrela de Natal" class="logo">
            </a>

            <input type="checkbox" id="menu-check">
            <label for="menu-check" class="menu-toggle">Menu ☰</label>

            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contactos.html" class="active">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-wrapper">
            
            <div class="contact-form">
                <h2>Fale Connosco</h2>
                <p style="margin-bottom: 20px;">Tem alguma dúvida? Envie uma carta ao Pai Natal (ou um email).</p>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="O seu nome..." required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="msg">Mensagem:</label>
                        <textarea id="msg" name="msg" rows="5" placeholder="A sua mensagem..." required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Enviar Mensagem</button>
                </form>
            </div>

            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1676.540709363672!2d25.84560799839499!3d66.5436356707328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x442b4bf042b2609b%3A0xe5433026a7988358!2sSanta%20Claus%20Village!5e0!3m2!1spt-PT!2spt!4v1703600000000!5m2!1spt-PT!2spt" 
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Projeto Natal - Grupo FJRS</p>
            <div class="social">
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
            </div>
        </div>
    </footer>
</body>
</html>
